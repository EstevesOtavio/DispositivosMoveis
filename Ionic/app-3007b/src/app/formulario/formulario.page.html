<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Formulário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="salvar(form)">
    <!-- Input de Texto - Nome -->
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input name="nome" [(ngModel)]="dadosFormulario.nome" type="text" required></ion-input>
    </ion-item>

    <!-- Input de Texto - Idade -->
    <ion-item>
      <ion-label position="floating">Idade</ion-label>
      <ion-input name="idade" [(ngModel)]="dadosFormulario.idade" type="number" required></ion-input>
    </ion-item>

    <!-- Select - Gênero -->
    <ion-item>
      <ion-label>Gênero</ion-label>
    </ion-item>
    <ion-item>
      <ion-radio-group name="genero" [(ngModel)]="dadosFormulario.genero" interface="action-sheet" required>
        <ion-radio value="masculino">Masculino</ion-radio><br />
        <ion-radio value="feminino">Feminino</ion-radio><br />
        <ion-radio value="outro">Outro</ion-radio><br />
      </ion-radio-group>
    </ion-item>
    
    <!-- Input de Texto - Email -->
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input name="Idade" [(ngModel)]="dadosFormulario.email" type="text" required></ion-input>
    </ion-item>

    <!-- Input de Texto - Telefone -->
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input name="telefone" [(ngModel)]="dadosFormulario.telefone" type="tel" required></ion-input>
    </ion-item>

    <!-- Input de Texto - Endereço -->
    <ion-item>
      <ion-label position="floating">Endereço</ion-label>
      <ion-input name="endereco" [(ngModel)]="dadosFormulario.endereco" type="text" required></ion-input>
    </ion-item>

    <!-- Select - Cidade -->
    <ion-item>
      <ion-label>Cidade</ion-label>
      <ion-select name="cidade" [(ngModel)]="dadosFormulario.cidade" interface="action-sheet" required>
        <ion-select-option value="sao_paulo">São Paulo</ion-select-option>
        <ion-select-option value="rio_de_janeiro">Rio de Janeiro</ion-select-option>
        <ion-select-option value="belo_horizonte">Belo Horizonte</ion-select-option>
        <ion-select-option value="outra">Outra</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Checkbox -Interesses -->
    <ion-item>
      <ion-label>Interesses</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Esporte</ion-label>
      <ion-checkbox slot="start" (ionChange)="atualizarOpcao1()"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Leitura</ion-label>
      <ion-checkbox slot="start" (ionChange)="atualizarOpcao2()"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Música</ion-label>
      <ion-checkbox slot="start" (ionChange)="atualizarOpcao3()"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Viagem</ion-label>
      <ion-checkbox slot="start" (ionChange)="atualizarOpcao4()"></ion-checkbox>
    </ion-item>

    <!-- Toggle - Newsletter -->
    <ion-item>
      <ion-label>Receber Newsletter</ion-label>
      <ion-toggle name="newsletter" [(ngModel)]="dadosFormulario.newsletter"></ion-toggle>
    </ion-item>

    <ion-button id="open-toast" type="submit" expand="block" [disabled]="!form.valid">
      Salvar
      <ion-toast trigger="open-toast" message="Usuário salvo com sucesso!" [duration]="5000"></ion-toast>
    </ion-button>
  </form>
</ion-content>
